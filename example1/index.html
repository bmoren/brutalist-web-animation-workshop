<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <link rel="stylesheet" href="../extendanimate.css">
    <style media="screen">

    html, body {
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }

    html{
      height:100vh;
      width:100vw;
      display:flex;
      align-items: center;
      justify-content: center;
    }

    body{
      margin:0;
      display:flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      height:100vh;
      width:400px;
      /* background-color: black; */
      background: radial-gradient(white, black)
    }

    div{
      height:200px;
      width:200px;
      /* border: 50px dashed; */
      background: radial-gradient(rgba(0,0,0,1), rgba(0,0,0,0));
      border-radius: 100px;
    }
    </style>


  </head>
  <body>
    <div class="animated alternate infinite bounceInRight gradient duration4s"></div>
    <div class="animated alternate infinite bounceInLeft gradient duration3s"></div>
    <div class="animated alternate infinite bounceInRight gradient duration2s"></div>
    <div class="animated alternate infinite bounceInLeft gradient"></div>
    <div class="animated alternate infinite bounceInRight gradient"></div>
    <div class="animated alternate infinite bounceInLeft blue duration2s"></div>
    <div class="animated alternate infinite bounceInLeft gradient duration3s"></div>
    <div class="animated alternate infinite bounceInLeft gradient duration4s"></div>
  </script>
  </body>
</html>
